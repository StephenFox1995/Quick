<html ng-app="root">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="javascripts/index.js"></script>
    <title>
        Index Page
    </title>
</head>

<body>
<div ng-controller="index">
    <h1>Please create an account!</h1>
    <p>Email</p>
    <input type="text" ng-model="createAccountData.email">
    <p>Firstname</p>
    <input type="text" ng-model="createAccountData.firstname">
    <p>Lastname</p>
    <input type="text" ng-model="createAccountData.lastname">
    <p>Password</p>
    <input type="text" ng-model="createAccountData.password">

    <button type="submit" ng-click="createAccount()">Create Account</button >
    {{message}}
</div>

</body>
</html>
